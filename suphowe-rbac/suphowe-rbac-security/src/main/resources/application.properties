# ===============  system  =============================
server.port=8087
# ===============  log  =============================
logging.config=classpath:logback-spring.xml
# ===============  数据库 =============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/security?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
# ===============  redis =============================
spring.redis.host=localhost
spring.redis.port=6379
# 连接超时时间（记得添加单位，Duration）
spring.redis.timeout=10000ms
# Redis默认情况下有16个分片，这里配置具体使用的分片
# spring.redis.database=0
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=-1ms
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0
# ===============  jwt =============================
jwt.config.key=suphowe
# 有效时间
jwt.config.ttl=600000
# 保存时间
jwt.config.remember=604800000
# ===============  白名单=============================
# 需要过滤的 post 请求
custom.config.ignores.post="/api/auth/login","/api/auth/logout"
# 需要过滤的请求，不限方法
custom.config.ignores.pattern="/api/auth/login","/api/auth/logout"
# ===============  模板文件位置 =============================
spring.freemarker.check-template-location=false
spring.freemarker.template-loader-path=classpath=/templates
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/